services:
  redis-service:
    image: "redis:7.0.10-bullseye"
    networks:
      - backend-network
    volumes:
      - "redis-volume:/data"
  web-service:
    build: ./web
    ports: 
      - "80:5000"
    environment:
      REDIS_URL: "redis://redis-service:6379"
    networks: 
      - backend-network
    depends_on: 
      - redis-service

networks:
  backend-network:

volumes:
  redis-volume:

